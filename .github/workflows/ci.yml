name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [packages/core, packages/nuxt]
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck
        working-directory: ${{ matrix.package }}

      - name: Build Package
        run: pnpm run build
        working-directory: ${{ matrix.package }}

      - name: Test
        run: |
          if [ "${{ matrix.package }}" == "packages/nuxt" ]; then
            pnpm run dev:prepare
          fi
          pnpm run test
        working-directory: ${{ matrix.package }}
